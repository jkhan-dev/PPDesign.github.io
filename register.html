    <!-- register now banner section start -->
    <section class="aboutus_banner">
        <div class="aboutus_img_wrapper">
            <img src="images/aboutus_banner.jpg" alt="About Us">
        </div>
        <div class="aboutus_content_wrapper">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-12">
                        <h2 class="banner_title">Register Now</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- register now banner section end -->
    <!-- register form section start -->
    <section class="register_form_section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <form action="#">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h2 class="section-title mb-4">Register Now</h2>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fname" class="form_label">First Name</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lname" class="form_label">Last Name</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form_label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="num" class="form_label">Mobile Number</label>
                                    <input type="number" class="form-control" id="num" placeholder="Enter Mobile Number" name="Mobile Number" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd" class="form_label">Password</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Rpwd" class="form_label">Confirm Password</label>
                                    <input type="password" class="form-control" id="Rpwd" placeholder="Re-enter Password" name="password" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn add_btn">Register Now</button>

                                    <p>If already registered! Please <a href="login.html">Log in</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- register form section end -->

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                                        </a>

                                        </a>

                        </div>
                    </div>
